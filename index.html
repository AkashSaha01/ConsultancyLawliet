<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawliet</title>
    <link rel="icon" type="image/x-icon" href="./images/faviconlogo.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <!--Font Awesome Added-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <!--Header Area-->
    <header class="header-area">
      <div class="header">
        <div class="header-logo">
          <div class="logo-image">
            <img src="./images/headerLogo.png" alt="logo-image" />
          </div>
          <div class="logo-name">
            <h2>Lawliet</h2>
          </div>
        </div>
        <div class="header-menu">
          <nav>
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link">CONTACT</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">TESTIMONIALS</a>
              </li>
              <li class="menu-item"><a href="#" class="menu-link">ABOUT</a></li>
              <li class="menu-item"><a href="#" class="menu-link">TERMS</a></li>
            </ul>
          </nav>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>
    <!--Hero Section-->
    <div class="hero-area">
      <div class="hero">
        <div class="hero-details">
          <div class="hero-headline">
            <h1>Your Solution Legal Consultacy</h1>
          </div>
          <div class="hero-paragraph">
            <h5>
              We are here to help you take care of your legality with the best
              service especially for you.
            </h5>
          </div>
          <div class="get-started-button">
            <button>GET STARTED</button>
          </div>
          <div class="hero-company-section">
            <p>Trusted by 10+ companies in Indonesia</p>
          </div>
        </div>
        <div class="hero-image">
          <img src="images/heroImage.png" alt="Hero Image" />
        </div>
      </div>
    </div>
  </body>
</html>
